<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #444;
        }

        input {
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        h3 {
            margin-top: 20px;
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Calculate the Circumference : </h1>

    <label for="">Enter the radius values : </label>
    <input type="text" name="" id="radius">
    <button id="Button">Save</button>

    <h3 id="Output"></h3>

    <script src="radius.js"></script>
</body>
</html>
