<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input[type="radio"] {
            margin: 10px;
            transform: scale(1.2);
        }

        label {
            font-size: 16px;
            color: #333;
        }

        button {
            background-color: #5563DE;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #3846b9;
        }

        #Output {
            margin-top: 20px;
            color: #333;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <form action="">
        <h1>üå°Ô∏è Temperature Converter</h1>

        <input type="text" id="Value" value="0">

        <br><br>

        <input type="radio" name="unit" id="Cel">
        <label for="Cel">Fahrenheit ‚Üí Celsius</label>

        <br>

        <input type="radio" name="unit" id="Fah">
        <label for="Fah">Celsius ‚Üí Fahrenheit</label>

        <br><br>

        <button type="submit" id="BTN" onclick="Temperature()">Convert</button>

        <h1 id="Output">The Output</h1>
    </form>

    <script src="Temperature_converter.js"></script>
</body>
</html>
