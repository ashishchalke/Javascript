<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8cdda, #1d2b64);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: left;
    }

    label {
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }

    input[type="radio"] {
      accent-color: #2575fc; /* modern browsers */
      transform: scale(1.3);
      cursor: pointer;
    }

    br {
      margin-bottom: 12px;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 15px;
      background: #6a11cb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2575fc;
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="" method="get">
    <input type="checkbox" name="" id="sub">
    <label for="sub">Subscripted</label>

    <br>

    <input type="radio" name="Option" id="vis">
    <label for="vis">Visa</label>

    <br>

    <input type="radio" name="Option" id="mast">
    <label for="mast">Mastercard</label>

    <br>

    <input type="radio" name="Option" id="pay">
    <label for="pay">Paypal</label>

    <br>

    <button type="submit" id="btn">Submit</button>

    <h1 id="sub_val"></h1>
    <h1 id="vis_val"></h1>
    <h1 id="mast_val"></h1>
    <h1 id="pay_val"></h1>
  </form>

  <script src="Checked.js"></script>
</body>
</html>
